<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg">
        <a class="header__details" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
      <section class="section add-item">
            <label class="section-title" for="new-task">add item</label>
        <div class="add-item__wrapper">
            <input 
                id="new-task"
                class="input add-item__input" 
                type="text">
            <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="section to-do">
          <li class="section-item">
              <input type="checkbox" class="section-item__checkbox">
              <label class="section-item__label">Pay Bills</label>
              <input type="text" class="input section-item__input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                  <img class="button-delete__icon" src="./remove.svg">
              </button>
          </li> 
          <li class="section-item section-item_edit">
              <input type="checkbox" class="section-item__checkbox">
              <label class="section-item__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input section-item__input">
              <button class="button button-edit">Save</button>
              <button class="button button-delete">
                  <img class="button-delete__icon" src="./remove.svg">
              </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="section completed">
          <li class="section-item">
              <input type="checkbox" checked class="section-item__checkbox">
              <label class="section-item__label">See the Doctor</label>
              <input type="text" class="input section-item__input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                  <img class="button-delete__icon" src="./remove.svg">
              </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
